<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Infos du poste de la CACEM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false" ion-padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Infos du poste de la CACEM</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields" >
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form" ></formly-form>
    <br>
    
    <ion-row>

      <ion-col  size="12" class="ion-text-center">
        <ion-button type="submit"  fill="solid" shape="round" [disabled]="!form.valid">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          Envoyez Ã  la DSI
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
 
</ion-content>
