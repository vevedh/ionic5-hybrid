<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Connexion Utilisateur</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-align-items-center">
<ion-card>
  <ion-card-header class="ion-text-center">
    <ion-card-subtitle>Bienvenue Ã  la DSI</ion-card-subtitle>
    <ion-card-title>Console d'administration</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="form" (ngSubmit)="login()" *ngIf="fields" >
      <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form" ></formly-form>
      <ion-row>
        <ion-col  size="12" class="ion-text-center">
          <ion-button type="submit"  fill="solid" shape="round" [disabled]="!form.valid">
            <ion-icon slot="start" name="checkmark-circle"></ion-icon>
           Connexion
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card-content>
</ion-card>
</ion-content>
