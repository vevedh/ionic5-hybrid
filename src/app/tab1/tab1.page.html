<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Infos Système sur le Réseau CACEM
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Infos Système sur le Réseau CACEM</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngIf="onError">
    <ion-row>
      <ion-col size="12">
        <ion-label class="ion-text-center">Cet ordinateur n'est pas sur le réseau</ion-label>
      </ion-col>
    </ion-row>
  </div>
  <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="fields" >
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form" ></formly-form>
    <br>
    
    <!--<ion-row>

      <ion-col  size="12" class="ion-text-center">
        <ion-button type="submit"  fill="solid" shape="round" [disabled]="!form.valid">
          <ion-icon slot="start" name="checkmark-circle"></ion-icon>
          Modifier
        </ion-button>
      </ion-col>
    </ion-row>-->
  </form>
  
</ion-content>
